<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css">
  <title>Hiking Weather App</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="heading">Weather Hiking Today</h1>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search Location or City"/>
    </header>
    <main>
      <section class="location">
        <div class="city"> Nairobi, Kenya </div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="weather">Sunny</div>
        <div class="hi-low">10°c / 36°c</div>
      </div>
    </main>
  </div>
<script src="./weather.js"></script>
</body>
</html>
